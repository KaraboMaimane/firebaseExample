<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button  icon-only ion-button (click)="openAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of dataList; let i = index;" (click)="actionSheet(i)">
      {{i + 1}} {{item.key}} {{item.item}}
    </ion-item>
  </ion-list>
</ion-content>
