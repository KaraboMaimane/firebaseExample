<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button  icon-only ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button block (click)="openAlert()">Add items</button>


  <ion-list>
    <ion-item *ngFor="let item of dataList; let i = index;">
      {{i + 1}} {{item.key}} {{item.item}}
    </ion-item>
  </ion-list>
</ion-content>
